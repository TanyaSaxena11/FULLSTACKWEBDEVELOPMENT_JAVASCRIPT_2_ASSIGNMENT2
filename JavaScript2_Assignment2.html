<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale = 1.0">
        <title>JavaScript2-Assignment2</title>
    </head>
    <body>
        <script>
            //Print values using for loop
            console.log("Using For Loop");
            for (var i=1;i<=10;i++){
                console.log(i * 5);
            }

            //Print values using while loop
            console.log("Using While Loop");
            var j =1;
            while(j <= 10){
                console.log( j * 5);
                j++;
            }
        </script>
    </body>
</html>
